<!DOCTYPE html>
<html>

<head>
    <title>MyGoogleLogin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stil.css">
</head>

<body>
    <div id="header">
        <img width="150px" src="http://netdna.webdesignerdepot.com/uploads/2015/09/featured_google.jpg">
    </div>
    <div id="main">
        <div id="google-banner">
            <p>One account. All of Google.</p>
        </div>
        <div id="sign-in">
            <p>Sign in with your Google Account</p>
        </div>
        <div id="vpisni-kvadrat">
            <img id="avatar" width="100px" src="http://www.hitgroove.com/assets/images/default_avatar.jpg">
            <br>
            <input id="vpisnica" placeholder="Enter your email">
            <br>
            <button id="gumb">Next</button>
            <br>
            <a id="iskanje-racuna" href="#">Find my account</a>
        </div>
        <div>
            <a id="nov-racun" href="#">Create account</a>
        </div>
        <br>
        <div>
            <p id="one-google">One Google account for everything Google</p>
            <img id="strip" width="230px" src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_2x.png">
        </div>
    </div>
    <div id="footer">
        <ul>
            <a href="#">About Google</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </ul>
        <div id="language">
            <img height="18px" src="https://ssl.gstatic.com/images/icons/ui/common/universal_language_settings-21.png">
            <select>
            <option value="en-GB">English (United Kingdom)</option>
            <option value="sl">sloveščina</option>
            <option value="fi">Suomi</option>
          </select>
        </div>
    </div>
</body>

</html>
